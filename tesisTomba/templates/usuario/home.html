<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de Tesis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Proyecto de Tesis</h1>
        <p><strong>Autora:</strong> {{ author }}</p>
        <p><strong>Facultad:</strong> {{ faculty }}</p>
        <p><strong>Universidad:</strong> {{ university }}</p>
        <p><strong>Fecha:</strong> {{ project_date }}</p>
        <p>{{ description }}</p>
    </div>
</body>
</html>
